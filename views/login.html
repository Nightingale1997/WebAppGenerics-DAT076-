<!doctype html>
<html class="no-js" lang="">
<head>
{{ >partials/head }}
</head>
<body>

{{ >partials/header}}
<div class="wrapper">
<div class="center-vertical" id="login">
    <form class="well" id="form-login" method="post">
        <h2>Hello!</h2>
        <h6>Please Login To Your Account</h6>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" id="username" name="username"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" id="password" name="password"/>
        </div>
        <div class="controls">
            <button class="btn btn-default button-rememember-me" type="button"><span class="glyphicon glyphicon-unchecked button-rememember-me-glyph"></span>Remember Me</button>
            <button class="btn btn-primary button-sign-in" type="submit"><span class="glyphicon glyphicon-lock"></span>Sign In</button>
        </div>
        <div class="clearfix"></div>
        <hr/>
        <div class="btm-links">
            <div id="forgot-password"><a href="/users/forgot">Forgot Your Password?</a></div>
            <div id="create-account"><a href="/users/signup">Create An Account</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
</div>
{{ >partials/footer }}

{{ >partials/scripts }}


</body>
</html>
