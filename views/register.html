<!DOCTYPE html>
<html lang="en">
<head>
    {{ >partials/head }}
</head>
<body>

{{ >partials/header}}
<div class="wrapper">
<div class="main container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="display-4 m-b-2"></h1>
            <!-- register form-->
            <form method="POST" action="/users/register">
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input class="form-control" id="name" type="text" placeholder="username" name="username"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" type="email" placeholder="name@email.com" name="email"/>
                </div>
                <div class="form-group">
                    <label for="pw">Password:</label>
                    <input class="form-control" id="pw" type="password" name="password"/>
                </div>
                <div class="form-group">
                    <label for="pw2">Confirm Password:</label>
                    <input class="form-control" id="pw2" type="password" name="password2"/>
                </div>
                <button class="btn btn-primary" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
</div>
{{ >partials/footer }}

{{ >partials/scripts }}
</body>
</html>
